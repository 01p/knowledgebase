# Project configuration
site_name: FAIRagro Knowledgebase
site_url: https://fairagro.github.io/knowledgebase
copyright: Copyright &copy; 2025 FAIRagro

# Navigation Header
nav:
    - Home: index.md
    - FDM Themen:
        - FDM allgemein: general.md
        - Agrarspezifische Daten: specific_data.md
        - Repositorien: data_repositories.md
        - Recht im FDM: legal.md
    - FAIRagro Tools & Services: tools.md
    - Guidelines:
        - Leitfaden Data Handling: guidelines/data_handling.md
        - Leitfaden Projekt Planung: guidelines/project_planning.md
    - Trainingsmaterialien: training_material.md
    - Sonstiges: 
        - Interessante Projekte: projects.md
        - Links: links.md
    - FAIRagro Website: https://fairagro.net

# Theme configuration
theme:
    name: material
    logo: assets/logo.png
    favicon: assets/favicon.png
    features:
        # navigation
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.path
        - navigation.sections
        - navigation.indexes
        - navigation.top 
        - navigation.tracking
        # toc
        - toc.integrate 
        - toc.follow
    #color scheme
    palette:
        primary: green
        accent: amber

# Language settings
extra:
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: Deutsch
      link: /de/
      lang: de